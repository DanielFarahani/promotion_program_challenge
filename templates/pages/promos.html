{% extends 'layouts/main.html' %}
{% block title %}Promos | Winners{% endblock %}
{% block content %}
<ul class="items">
	{% for promo in promos %}
	<li>
        <i class="fas fa-users"></i>
        <div class="item">
            <h5>Name: {{ promo.first }} {{ promo.last }}</h5>
            <h5>Date: {{ promo.date.date() }}</h5>
        </div>
	</li>
	{% endfor %}
</ul>
{% endblock %}
