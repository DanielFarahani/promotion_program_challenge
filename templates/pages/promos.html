{% extends 'layouts/main.html' %}
{% block title %}Promos | Winners{% endblock %}
{% block content %}
<ul class="items">
	{% for promos in promoss %}
	<li>
        <i class="fas fa-users"></i>
        <div class="item">
            <h5>Name: {{ promos.first }} {{ promos.last }}</h5>
            <h5>Date: {{ promos.date.date() }}</h5>
        </div>
	</li>
	{% endfor %}
</ul>
{% endblock %}
