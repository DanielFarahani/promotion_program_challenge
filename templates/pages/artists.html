{% extends 'layouts/main.html' %}
{% block title %}Promos | Winners{% endblock %}
{% block content %}
<ul class="items">
	{% for artist in artists %}
	<li>
        <i class="fas fa-users"></i>
        <div class="item">
            <h5>Name: {{ artist.first }} {{ artist.last }}</h5>
            <h5>Date: {{ artist.date.date() }}</h5>
        </div>
	</li>
	{% endfor %}
</ul>
{% endblock %}
